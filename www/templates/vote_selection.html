<ion-view cache-view="false">
    <ion-nav-title>{{pageTitle}}</ion-nav-title>
    <ion-content padding="true" class="has-header" ng-controller="VoteSelectionCtrl as vsc">
        <div class="button-bar">
            <a ui-sref="myVote" ng-click="vsc.doVote($event)" class="button button-stable button-block button-large">1</a>
            <a ui-sref="myVote" ng-click="vsc.doVote($event)" class="button button-stable button-block button-large">2</a>
            <a ui-sref="myVote" ng-click="vsc.doVote($event)" class="button button-stable button-block button-large">3</a>
        </div>
        <div class="button-bar">
            <a ui-sref="myVote" ng-click="vsc.doVote($event)" class="button button-stable button-block button-large">5</a>
            <a ui-sref="myVote" ng-click="vsc.doVote($event)" class="button button-stable button-block button-large">8</a>
            <a ui-sref="myVote" ng-click="vsc.doVote($event)" class="button button-stable button-block button-large">13</a>
        </div>
        <div class="button-bar">
            <a ui-sref="myVote" ng-click="vsc.doVote($event)" class="button button-stable button-block button-large">21</a>
            <a ui-sref="myVote" ng-click="vsc.doVote($event)" class="button button-stable button-block button-large">?</a>
            <a ui-sref="myVote" ng-click="vsc.doVote($event)" class="button button-stable button-block button-large">BIG</a>
        </div>
        <form class="list">
            <label class="item item-input" ng-controller="TimeoutCtrl">
                <span class="input-label">Timer:</span>
                <!--ng-style="vsc.colors.current" -->
                <textarea ng-style="colors.current"> {{counter}} </textarea>
            </label>
        </form>
    </ion-content>
</ion-view>
